<div class="container homepage-form">
    <div id="la-buttons" class="column">
        <form id='melodyForm' name='melody' action='/results' method='POST'>
<!-- 
            <label for="note1">First Note: </label>

                    {% endfor %}
                </select>

 -->
            <div class="row">
                <div class="col-sm-2 col-sm-offset-2">
                    <h3>Step 1</h3>
                    <p>Pick two seed notes above: </p><br>
                    <div id="notesDisplay"></div>
                    <div id="notesInput"></div>
                </div>

                <div class="col-sm-2">
                    <h3>Step 2</h3>
                    <p>Pick a Length: </p><br>
                    <input id="length-input" type="number" name="length">
                </div>
                <div class="col-sm-2">
                    <h3>Step 3</h3>
                    <p>Pick a Key:</p><br>
                    <input type="radio" name="mode" value=True><label for="major">Major</label><br>
                    <input type="radio" name="mode" value=False><label for="minor">Minor</label><br>
                </div>
                <div class="col-sm-2">
                    <h3>Step 4</h3>
                    <p>Pick a Genre: </p><br>

                    <input type="checkbox" name="genres" value="Classical">
                    <label for="classical">Classical</label><br>
                    <input type="checkbox" name="genres" value="Celtic">
                    <label for="celtic">Celtic</label><br>

                    <input type="checkbox" name="genres" value="None">
                    <label for="none">No Preference</label>
                </div>
                <div class="col-sm-2">
                    <input type="submit" class="formSubmit" data-anim="la-anim-6" value="Submit">
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<div id="musical-notes-loader">
    <center>
        <img id='note1' src='/static/noun_130928.png'>
        <img id='note2' src='/static/noun_130928.png'>
        <img id='note3' src='/static/noun_130928.png'>
    </center>
</div>

<script>
var notesClicked = []

$(document).ready(function() {
    $(".key").click(function(event) {
        if (notesClicked.length < 2) {
            console.log('And now here...'); 
            notesClicked.push(event.target.id);

        } else {
            notesClicked.splice(0, 1);
            notesClicked.push(event.target.id);
        }

        if (notesClicked.length === 1) {
            var notesHTML = "<div class='step1'><img src='/static/noun_130928.png'><p>" + notesClicked[0] + "</p></div>";
        } else {
            var notesHTML = "<div class='step1'><img src='/static/noun_130928.png'><p>" + notesClicked[0] + "</p></div><div class='step1'><img src='/static/noun_130928.png'><p>" + notesClicked[1] + "</p></div>";
        }
       $("#notesDisplay").html(notesHTML);
       $("#notesInput").html('<input type="hidden" name="note1" value=' + notesClicked[0] + '><input type="hidden" name="note2" value=' + notesClicked[1] + '>');
       var firstNoteID = '"' + '#' + notesClicked[0] + '"';
       var secondNoteID = '"' + '#' + notesClicked[1] + '"';
       console.log(firstNoteID);
       $(firstNoteID).css('background-color','#dbdbdb');

    });
});
</script>
