<head>
    <style>
    #musical-notes-loader {
        height: 525px;
    }
    #musical-notes-loader img {
        padding-top: 250px;
        padding-bottom:250px;
        height: 25px;
    }
    #note1 {
        padding-right: 50px;
    }
    #note3 {
        padding-left: 50px;
    }

    </style>
</head>
<body>
<button type="button" id="button">Click Me!</button>
<div id="musical-notes-loader">
    <center>
        <img id='note1' src='noun_130928.png'>
        <img id='note2' src='noun_130928.png'>
        <img id='note3' src='noun_130928.png'>
    </center>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script>

$('#note1').hide()
$('#note2').hide()
$('#note3').hide()

var notesLoop = function(){
    console.log('Im here')
    $('#note1').fadeIn(500).fadeOut(500);
    setTimeout(function() {
        $('#note2').fadeIn(500).fadeOut(500);
    }, 1000);
    setTimeout(function(){
        $('#note3').fadeIn(500).fadeOut(500);
    }, 2000);
};

$("#button").on('click', function(){
    notesLoop()
    var timer = 0
    for (var i=0; i<10; i++){
        timer = timer + 3000;
        setTimeout(function (){ 
            notesLoop();}, timer);
    }
});

</script>
</body>
